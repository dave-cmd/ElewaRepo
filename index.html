<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <header>
        <h1>Storefront Coding Challenge</h1>
    </header>
    <div class="content">

        <div class="labels">
            <div>Description</div>
            <div>Cost</div>
            <div>Qty</div>
            <div>Vat(%)</div>
            <div>Total</div>
            <div>Actions</div>
        </div>
        <form class="form">
            <div class="form-item">
                <input type="text" placeholder="Enter item name" name="desc" id = 0 class="inp">
                <input type="number"  value="0" name="cost" id = 0 class="inp">
                <input type="number" value="0" name="qty" id = 0 class="inp">
                <input type="number"  value= 0 name="vat" id = 0 class="inp">
                <p class="total" id = 0>Ksh 0</p>
                <p class="delete">...</p>
            </div>
        </form>
        <div class="addItem-wrapper">
            <button class="add-btn">AddItem</button>
        </div>
        <div class="hr pad2"></div>
        <article>
            <div class="results">
                <div class="subtotal">Subtotal</div>
                <div class="subtotal-value">Ksh 0</div>
            </div>
            <div class="results">
                <div class="vat">VAT Total</div>
                <div class="vat-value">Ksh 0</div>
            </div>
            <div class="hr pad1"></div>
            <div class="results final">
                <div class="total">Total</div>
                <div class="total-value-final">Ksh 0</div>
            </div>
        </article>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
